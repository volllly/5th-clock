<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>5th Clock</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="style-circle.css">
        <link rel="stylesheet" href="style-digits.css">
        <script src="script.js"></script>
    </head> 
    <body>
        <div class="sitewrap">
            <nav>
                <div class="nav-left hidden-xs">
                    <div class="button" id="btn">
                        <div class="bar top"></div>
                        <div class="bar middle"></div>
                        <div class="bar bottom"></div>
                    </div>
                </div>
            </nav>
            <div class="clock-circle">
                <div class="clock-face">
                    <div id="mono" class="clock-mono"></div>
                    <div id="di" class="clock-di"></div>
                    <div id="tri" class="clock-tri"></div>
                    <div id="tetra" class="clock-tetra"></div>

                    <div id="marker0" class="clock-marker _0"></div>
                    <div id="marker1" class="clock-marker _1"></div>
                    <div id="marker2" class="clock-marker _2"></div>
                    <div id="marker3" class="clock-marker _3"></div>
                    <div id="marker4" class="clock-marker _4"></div>


                    <div id="submarker0" class="clock-submarker-wrapper _0">
                        <div id="" class="clock-marker clock-submarker _1"></div>
                        <div id="" class="clock-marker clock-submarker _2"></div>
                        <div id="" class="clock-marker clock-submarker _3"></div>
                        <div id="" class="clock-marker clock-submarker _4"></div>
                    </div>

                    <div id="submarker1" class="clock-submarker-wrapper _1">
                        <div id="" class="clock-marker clock-submarker _1"></div>
                        <div id="" class="clock-marker clock-submarker _2"></div>
                        <div id="" class="clock-marker clock-submarker _3"></div>
                        <div id="" class="clock-marker clock-submarker _4"></div>
                    </div>

                    <div id="submarker2" class="clock-submarker-wrapper _2">
                        <div id="" class="clock-marker clock-submarker _1"></div>
                        <div id="" class="clock-marker clock-submarker _2"></div>
                        <div id="" class="clock-marker clock-submarker _3"></div>
                        <div id="" class="clock-marker clock-submarker _4"></div>
                    </div>

                    <div id="submarker3" class="clock-submarker-wrapper _3">
                        <div id="" class="clock-marker clock-submarker _1"></div>
                        <div id="" class="clock-marker clock-submarker _2"></div>
                        <div id="" class="clock-marker clock-submarker _3"></div>
                        <div id="" class="clock-marker clock-submarker _4"></div>
                    </div>

                    <div id="submarker4" class="clock-submarker-wrapper _4">
                        <div id="" class="clock-marker clock-submarker _1"></div>
                        <div id="" class="clock-marker clock-submarker _2"></div>
                        <div id="" class="clock-marker clock-submarker _3"></div>
                        <div id="" class="clock-marker clock-submarker _4"></div>
                    </div>
                </div>
            </div>
            <div class="clock-digits">
                <div class="digits">
                    <span id="digit-mono">0</span>
                    <span id="digit-di">0</span>
                    <span id="digit-tri">0</span>
                    <span id="digit-tetra">0</span>
                    <span id="digit-qui">0</span>
                </div>
            </div>
            <input type="time" id="userinput" value="00:00:00" step="1" />
        </div>
        <div class="sidebar">
            <ul class="sidebar-list">
                <li class="sidebar-item">
                    <select class="sidebar-select sidebar-anchor">
                        <option>Timezone</option>
                        <option>Vienna</option>
                        <option>London</option>
                    </select>
                </li>
                <li class="sidebar-item"><input type="time" step="1" class="sidebar-input sidebar-anchor" /></li>
                <li class="sidebar-item"><input type="time" class="sidebar-input sidebar-anchor" /></li>
                <li class="sidebar-item"><input type="checkbox" id="doublenotationcheckbox" class="sidebar-input sidebar-anchor" /><label for="doublenotationcheckbox">25th Notation</label></li>
                <li class="sidebar-item"><a href="#" class="sidebar-anchor">About</a></li>
            </ul>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="script.js"></script>
        <script type="text/javascript">
            $(function(){
            var analogclock = new analogClock();

            window.setInterval(function(){ 

            analogclock.run(); 

            }, 1106);

            });

            $(document).ready(function() {

            function toggleSidebar() {
                $(".button").toggleClass("active");
                $(".sitewrap").toggleClass("move-to-right");
                $(".sidebar-item").toggleClass("active");
            }

            $(".button").on("click tap", function() {
                toggleSidebar();
            });

            $(document).keyup(function(e) {
                if (e.keyCode === 27) {
                toggleSidebar();
                }
            });

            });
        </script>
    </body>
</html>
